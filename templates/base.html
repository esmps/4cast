<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="../static/style.css"

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand py-4">
        <div class="container-fluid">
            <div class="navbar-header">
            <a href="/" class="navbar-brand">
            <img src="/static/images/nav-logo.png" alt="logo" style="height: 60px; padding: 2px;">
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right" >
            {% if not g.user %}
            <li class="nav-link">
                <a href="{{ url_for('signup') }}">Sign up</a>
            </li>
            <li class="nav-link">
                <a href="{{ url_for('login') }}">Log in</a>
            </li>
            {% else %}
            <li class="nav-link">
                <a href="{{ url_for('view_profile') }}">{{g.user.full_name()}}</a>
            </li>
            <li class="nav-link">
                <a href="{{ url_for('logout') }}">Log out</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>


    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }}" style="margin-bottom: 2rem">{{ message }}</div>
        {% endfor %}
    </div>
        {% block content %}
        {% endblock %}
    
    <footer>
        <p>Created by Emma Pines-Schwartz 2021</p>
    </footer>

</body>
</html>
